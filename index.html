<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Handling Demo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Event Handling Demo</h1>

    <!-- Mouse Events -->
    <section id="mouse-events">
        <h2>Mouse Events</h2>
        <button id="hover-button">Hover over me</button>
        <p id="hover-message"></p>
    </section>

    <!-- Keyboard Events -->
    <section id="keyboard-events">
        <h2>Keyboard Events</h2>
        <input type="text" id="key-input" placeholder="Type something">
        <p id="key-message">Last key pressed: </p>
    </section>

    <!-- Form Events -->
    <section id="form-events">
        <h2>Form Events</h2>
        <form id="demo-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name">
            <button type="submit">Submit</button>
        </form>
        <p id="form-message"></p>
    </section>

    <!-- Focus/Blur Events -->
    <section id="focus-blur-events">
        <h2>Focus and Blur Events</h2>
        <input type="text" id="focus-input" placeholder="Focus on me">
        <p id="focus-message"></p>
    </section>

    <!-- Event Delegation -->
    <section id="event-delegation">
        <h2>Event Delegation</h2>
        <div id="button-container">
            <button>Button 1</button>
            <button>Button 2</button>
            <button>Button 3</button>
        </div>
        <p id="delegation-message"></p>
    </section>

    <script src="script.js"></script>
</body>
</html>
